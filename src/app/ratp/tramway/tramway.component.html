<p-table [value]="trams">
    <ng-template pTemplate="header">
        <tr>
            <th>Ligne</th>
            <th>Etat</th>
            <th>Message</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-trams>
        <tr>
            <td>{{trams.line}}</td>
            <td>
                
                    <p-tag  severity="warning">
                        {{trams.title}}
                    </p-tag>
                
                
            </td>
            <td>{{trams.message}}</td>
        </tr>
    </ng-template>
</p-table>
