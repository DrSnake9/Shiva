<p-accordion>
    <p-accordionTab header="Metro">
        <p-table [value]="metros">
            <ng-template pTemplate="header">
                <tr>
                    <th>Ligne</th>
                    <th>Etat</th>
                    <th>Message</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-metros>
                <tr>
                    <td>{{metros.line}}</td>
                    <td>
        
                        <p-tag severity="warning">
                            {{metros.title}}
                        </p-tag>
        
        
                    </td>
                    <td>{{metros.message}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-accordionTab>
    <p-accordionTab header="Rer">
        
<p-table [value]="rers">
    <ng-template pTemplate="header">
        <tr>
            <th>Ligne</th>
            <th>Etat</th>
            <th>Message</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rers>
        <tr>
            <td>{{rers.line}}</td>
            <td>

                <p-tag severity="warning">
                    {{rers.title}}
                </p-tag>


            </td>
            <td>{{rers.message}}</td>
        </tr>
    </ng-template>
</p-table>
    </p-accordionTab>
    
    <p-accordionTab header="Tramway">
  
<p-table [value]="tramways">
    <ng-template pTemplate="header">
        <tr>
            <th>Ligne</th>
            <th>Etat</th>
            <th>Message</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tramways>
        <tr>
            <td>{{tramways.line}}</td>
            <td>

                <p-tag *ngIf='transport01' severity="warning">
                    {{tramways.title}}
                </p-tag>
                <p-tag *ngIf='!transport01' severity="primary">
                    {{tramways.title}}
                </p-tag>


            </td>
            <td>{{tramways.message}}</td>
        </tr>
    </ng-template>
</p-table>
    </p-accordionTab>
</p-accordion>
